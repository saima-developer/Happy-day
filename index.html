<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Happy new year for new couple</title>
  <style >
    img{
        height:400px;
        width:50%;
    }
</style>    
  </head>

  <body>
    <header>
        <div class="container">
        <div class="row pt-5 justify-content-center">
            <div class="col-md-12 ">
                <h1 class="animate__animated animate__fadeIn animate__infinite infinite delay-2s">Congratulations to the newly married couple</h1>
            </div>

            <div class="col-10 wish">
            </div>
       
        </div>
        </div>
       
    </header>

  <section>
      <div class="container">
          <div class="row pt-4">
              <div class="col-12 hello"></div>
              <div class="col-12">
                  <h2 class="animate__animated animate__bounce animate__infinite infinite delay-2s">Wish u a very</h2>
        
        <h3 class="animate__animated animate__zoomIn animate__infinite infinite delay-2s">Happy New year</h3>
        <h4 class="animate__animated animate__fadeIn animate__infinite infinite delay-2s">2020</h4>

              </div>
          </div>
      </div>
  </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
